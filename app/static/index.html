<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rinsed</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="static/css/normalize.min.css">
        <link rel="stylesheet" href="static/css/style.css">
        <script src="static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <canvas id="canvas" class="visible"></canvas>

        <div class="container">
            <header role="main">
                <a href="/"><h1 class="logo">Rinsed</h1></a>
            </header>
            <article class="podcasts"></article>
        </div>

        <nav class="player">
            <nav class="controls">
                <ul>
                    <li class="play"><a href=""></a></li>
                    <li class="mute"><a href=""></a></li>
                </ul>
                <div class="playing-meta"></div>
            </nav>
        </nav>

        <!-- ### UNDERSCORE TEMPLATES ### -->
        <script type="text/template" id="podcastsTemplate">
        <ul class="clearfix">
            <% _.each(podcasts, function(podcast){ %>
                    <li class="podcast">
                        <nav class="menu">
                            <a href="/" class="play" data-id="<%= podcast.id %>">Play</a>
                            <a href="<%= podcast.url %>" class="download">Download</a>
                        </nav>
                        <img class="image" src="<%= podcast.image %>">
                        <h2 class="title"><%= podcast.name + '<br>' + podcast.date %></h2>
                    </li>
            <% }); %>
        </ul>
        </script>

        <script type="text/template" id="playerMetaTemplate">
            <h1><%= podcast.name + ': '+ podcast.date %></h1>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="static/js/vendor/underscore.js"></script>
        <script src="static/js/vendor/backbone.js"></script>
        <script src="static/js/main.js"></script>
    </body>
</html>
